<div class=" p-5 grid">
    <div class="col-6">
        <div *ngIf="this.cart.length === 0">Add something to your cart!</div>
        <div *ngFor="let cartItem of cart">
        <app-minicard
        [item]="cartItem" ></app-minicard>
        </div>
    </div>
    <div class="col-6">
        <div class="card flex justify-content-center">
            <p-card header="Pucharse sumary">
                <p class="m-0">
                    Total : {{ this.total | currency }}
                </p>
                <button (click)="clearCart()">
                    clear
                </button>
            </p-card>
        </div>
    </div>
</div>
