<div
  class="surface-section px-6 flex justify-content-between relative lg:static"
  style="min-height: 70px"
>
  <div
    class="flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 top-100 z-1 shadow-2 lg:shadow-none surface-overlay"
  >
    <ul
      class="list-none p-0 m-0 flex select-none flex-column lg:flex-row gap-2"
    >
      <li class="lg:flex lg:align-items-end">
        <a
        [routerLink]="['/admin/products']"
          pripple=""
          class="p-ripple p-element border-round-top flex align-items-center px-6 py-3 lg:px-3 lg:py-3 font-medium cursor-pointer transition-colors transition-duration-150 surface-ground text-900"
          ><i class="pi pi-home mr-2"></i><span>Products</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li class="lg:flex lg:align-items-end">
        <a
          pripple=""
          class="p-ripple p-element border-round-top flex align-items-center px-6 py-3 lg:px-3 lg:py-3 font-medium cursor-pointer transition-colors transition-duration-150 hover:surface-hover"
          ><i class="pi pi-chart-line mr-2"></i><span>Reports</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li class="lg:flex lg:align-items-end">
        <a
          pripple=""
          class="p-ripple p-element border-round-top flex align-items-center px-6 py-3 lg:px-3 lg:py-3 font-medium cursor-pointer transition-colors transition-duration-150 hover:surface-hover"
          ><i class="pi pi-users mr-2"></i><span class="mr-2">Team</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li class="lg:flex lg:align-items-end">
        <a
          pripple=""
          class="p-ripple p-element border-round-top flex align-items-center px-6 py-3 lg:px-3 lg:py-3 font-medium cursor-pointer transition-colors transition-duration-150 hover:surface-hover"
          ><i class="pi pi-cog mr-2"></i><span>Settings</span
          ><span class="p-ink"></span
        ></a>
      </li>
    </ul>
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
    >
      <li>
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-orange-600 hover:surface-hover font-medium border-round cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i
          ><span class="block lg:hidden font-medium">Inbox</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li>
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-cyan-600 hover:surface-hover font-medium border-round cursor-pointer transition-colors transition-duration-150"
          ><i
            pbadge=""
            severity="danger"
            class="p-element pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0 p-overlay-badge"
            ><span
              id="pr_id_6_badge"
              class="p-badge p-component p-badge-danger p-badge-dot"
            ></span></i
          ><span class="block lg:hidden font-medium">Notifications</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <div>
        <p-button (onClick)="logout()" label="Logout" icon="pi pi-power-off" styleClass="p-button-outlined">
        </p-button>
      </div>
    </ul>
  </div>
</div>

<div class="container">
  <router-outlet></router-outlet>

</div>
